<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="audio-player">
      <div class="dashboard">
        <h2 class="playlist-title" id="audio-album-title">Playlist Title</h2>
        <div class="premium-content">
          <header>
            <h4>Now playing:</h4>
            <h2></h2>
          </header>
          <div class="cd">
            <div class="cd-thumb"></div>
          </div>
          <div class="control">
            <div class="btn btn-repeat"><i class="fas fa-redo"></i></div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random"><i class="fas fa-random"></i></div>
          </div>
          <div class="control-panel">
            <div class="progress-bar">
              <i class="fas fa-music"></i>
              <input
                id="progress"
                class="progress"
                type="range"
                value="0"
                step="1"
                min="0"
                max="100"
                title="Progress"
              />
              <span id="duration" class="duration">0:00</span>
            </div>
            <!-- Volume control -->
            <div class="volume-control">
              <i id="speakerIcon" class="fas fa-volume-up"></i>
              <input
                id="volume"
                class="progress"
                type="range"
                value="100"
                step="1"
                min="0"
                max="100"
                title="Volume"
              />
            </div>
          </div>
          <audio id="audio" src=""></audio>
        </div>
      </div>
      <div class="playlist"></div>
      <div class="audio-playlist-download">
        <i class="fas fa-download"></i>
        <span>Download Full Album</span>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script defer src="js.js"></script>
  </body>
</html>
